<!DOCTYPE html>
<html ng-app="RegApp">
<head>
    <meta charset="utf-8" />
    <title>Registration</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-2.2.4.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

</head>
<body class="container" ng-controller="regCtrl">
    <div class="row" ng-show="loginToken.length ==0">
        <form class="col-sm-6">
            <fieldset class="form-group">
                <label for="fname">First Name</label>
                <input type="text" class="form-control" id="fname" placeholder="Enter First" ng-model="userDetails.FirstName">
            </fieldset>

            <fieldset class="form-group">
                <label for="lname">Last Name</label>
                <input type="text" class="form-control" id="lname" placeholder="Enter Last" ng-model="userDetails.LastName">
            </fieldset>
            <button ng-click="Register()" class="btn btn-primary">Register</button>
        </form>

    </div>
    <div>
        <button ng-click="Login()" class="btn btn-primary" ng-show="loginToken.length >0">Login</button>
    </div>
    <div class="label label-success" ng-show="LMToken.length >0">{{LMToken}}<span class="glyphicon glyphicon-ok" aria-hidden="true"></span></div>

    <script src="Reg.js"></script>
</body>
</html>
